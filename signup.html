<html>
    <head>

    </head><head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="bootstrap-social/bootstrap-social.css">
        
    </head>
   <body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
      <h1> Create Account</h1> </nav>
        <div class="container">
    <div class="row row-content">
        
         <div class="col-12 col-md-9">
             <form name="myForm" action="/signup" method="post">
                 <div class="form-group row">
                     <label for="firstname" class="col-md-2 col-form-label">First Name</label>
                     <div class="col-md-10">
                         <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name"
                         pattern="[a-z][A-Z][Aa-Zz]" required>
                     </div> </div> 
                     <div class="form-group row">
                     <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
                     <div class="col-md-10">
                         <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name"
                         pattern="[a-z][A-Z][Aa-Zz]" required>
                     </div>
                 </div>
                 <div class="form-group row">
                     <label for="contact" class="col-12 col-md-2 col-form-label">Contact</label>
                     <div class="col-md-10">
                         <input type="text" class="form-control" id="contact" name="contact" placeholder="Contact No." maxlength="10"
                         pattern="[0-9]{10}" required>
                     </div>
                 </div>
                 <div class="form-group row">
                     <label for="email" class="col-md-2 col-form-label">Email</label>
                     <div class="col-md-10">
                         <input type="text" class="form-control" id="email" name="email" placeholder="Email" 
                         pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+.([a-zA-Z0-9-]+)*"  required>
                     </div> 
                    </div> 
                    <div class="form-group row">
                        <label for="password" class="col-md-2 col-form-label">Password</label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </div> 
                       </div> 
                     
                     
                         
                         <div class="form-group row">
                             <div class="offset-md-2 col-md-10">
                                 <input type="submit" value="Submit" name="Submit" class="btn btn-primary">
                             </div>
                         </div>

                  
             </form>
         </div>
         
    </div> </div>
    

    <script src="jquery/dist/jquery.slim.min.js"></script>
    <script src="popper.js/dist/umd/popper.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
   </body>
</html>
